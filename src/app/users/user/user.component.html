<div *ngIf="isLoading$|async" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error$|async" class="alert alert-danger text-center" role="alert">
  <h4 class="error-heading">Error...</h4>
  <p class="mb-0">{{(error$|async).message}}</p>
</div>

<div *ngIf="!(isLoading$|async)" class="row">
  <div class="col-4">
    <img [src]="(user$|async).avatar" alt="avatar" class="img-thumbnail">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <p>Nombre: {{(user$|async).first_name}}</p>
      </li>
      <li class="list-group-item">
        <p>Apellido: {{(user$|async).last_name}}</p>
      </li>
    </ul>
  </div>
</div>
